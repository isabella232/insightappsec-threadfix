# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    - go mod download
    - go generate ./...
builds:
  -
    env:
      - CGO_ENABLED=0
    main: ./main.go
    binary: rapid7-insightappsec-threadfix
    goos:
      - linux
      - windows
    goarch:
      - amd64
archives:
-
  name_template: "{{ .ArtifactName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  replacements:
    darwin: macOS
    linux: Linux
    windows: Windows
    amd64: 64-bit
    386: 32-bit
  format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
